syntax = "proto3";
package hypersignprotocol.vidnode.ssi;
option go_package = "github.com/hypersign-protocol/vid-node/x/ssi/types";

message SchemaDocument {
    string type = 1;
    string modelVersion = 2;
    string id = 3;
    string name = 4;
    string author = 5;
    string authored = 6;
    SchemaProperty schema = 7;
}

message SchemaProperty {
    string schema = 1;
    string description = 2;
    string type = 3;
    string properties = 4;
    repeated string required = 5;
    bool additionalProperties = 6;
}

message SchemaProof {
    string type = 1;
    string created = 2;
    string verificationMethod = 4;
    string proofPurpose = 5;
    string proofValue = 6;
}

message Schema {
    string type = 1;
    string modelVersion = 2;
    string id = 3;
    string name = 4;
    string author = 5;
    string authored = 6;
    SchemaProperty schema = 7;
    SchemaProof proof = 8;
}
